<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eduford</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <section class="sub-header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand pt-3" href="#">
            <img src="./images/logo.png" alt="logo-icon" class="logo" />
          </a>
          <img
            src="./images/hamburger.png"
            alt="hamburger"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
            width="60px"
          />
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="course.html">Course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="header-text text-white">
          <h1 class="display-4 fw-bold">Contact Us</h1>
        </div>
      </div>
    </section>
    <!-- gmap content -->
    <section class="gmap ptb_100">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-12">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.84916296526!2d77.6309395!3d12.9539974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1714569124131!5m2!1sen!2sin"
              width="800"
              height="600"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <!-- contact details -->
    <section class="contact-details ptb_100">
      <div class="container">
        <div class="row">
          <div class="col-xl-6">
            <div class="contact-1">
              <div class="row align-items-center">
                <div class="col-xl-1 col-2">
                  <div class="icon">
                    <i class="fa-solid fa-house"></i>
                  </div>
                </div>
                <div class="col-xl-7 col-7">
                  <div class="content">
                    <h4>XYZ Road, ADC Building</h4>
                    <p>Bangalore, KA, IN</p>
                  </div>
                </div>
              </div>
              <div class="row pt-3 align-items-center">
                <div class="col-xl-1 col-2">
                  <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                  </div>
                </div>
                <div class="col-xl-7 col-7">
                  <div class="content">
                    <h4>+1 0123456789</h4>
                    <p>Monday to Saturday, 10AM to 6PM</p>
                  </div>
                </div>
              </div>
              <div class="row pt-3 align-items-center row-1">
                <div class="col-xl-1 col-2">
                  <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                  </div>
                </div>
                <div class="col-xl-7 col-7">
                  <div class="content">
                    <h4>info@gmail.com</h4>
                    <p>Email us your query</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-12">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  name="name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email address"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Enter your subject"
                  name="subject"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  name="text"
                  placeholder="Message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline-danger">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="footer-details">
              <div class="brands">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
              </div>
              <p class="copy">made with ❤️ by Sharath</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const nav = document.querySelector(".navbar");

      window.addEventListener("scroll", () => {
        if (window.scrollY >= 56) {
          nav.classList.add("navbar-scrolled");
          //   nav.style.padding = "10px 0";
        } else {
          nav.classList.remove("navbar-scrolled");
        }
      });

      AOS.init();
    </script>
  </body>
</html>
